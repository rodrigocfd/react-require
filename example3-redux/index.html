<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Rodrigo Cesar de Freitas Dias" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
	<script>
		window.babelConfig = {

		requirejs.config({

				'react-redux': 'https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.2/react-redux.min'
			}
		});
		require(['jsx!index']);
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
